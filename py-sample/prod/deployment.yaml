apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: py-sample
  name: py-sample
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: py-sample
  template:
    metadata:
      labels:
        app: py-sample
    spec:
      containers:
        - name: py-sample
          image: $IMAGE_NAME
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              memory: "512Mi"
            limits:
              memory: "512Mi"

